server {
    listen 82;  # Listen on the internal port mapped from external port 80

    server_name ui.reactiveshots.com;

    location / {
        proxy_pass http://frontend:3000;  # Route root requests to frontend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        rewrite ^/api/(.*) /$1 break;  # Strip /api prefix before forwarding
        proxy_pass http://backend:8000;  # Route API requests to backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
